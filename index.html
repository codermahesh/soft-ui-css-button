<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Soft UI CSS Button</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <head>
      <link
        href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        rel="stylesheet"
      />
    </head>

    <body>
      <main>
        <section>
          <div class="button">
            <div class="icon">
              <i class="fab fa-facebook-f"></i>
            </div>
            <span>Facebook</span>
          </div>
          <div class="button">
            <div class="icon">
              <i class="fab fa-twitter"></i>
            </div>
            <span>Twitter</span>
          </div>
          <div class="button">
            <div class="icon">
              <i class="fab fa-dribbble"></i>
            </div>
            <span>dribbble</span>
          </div>
          <div class="button">
            <div class="icon">
              <i class="fab fa-github"></i>
            </div>
            <span>Github</span>
          </div>
          <div class="button">
            <div class="icon">
              <i class="fab fa-youtube"></i>
            </div>
            <span>YouTube</span>
          </div>
        </section>
      </main>
    </body>
  </body>
</html>
